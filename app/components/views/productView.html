<div class="container product-page">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default  panel--styled">
        <div class="panel-body">
          <div class="col-md-12 panelTop">
            <div class="col-md-4">
              <img class="img-responsive" src="http://placehold.it/350x350" alt=""/>
            </div>
            <div class="col-md-8">
              <h2>{{product.attributes.name}}</h2>
              <p>{{product.attributes.category}}</p>
            </div>
          </div>

          <div class="col-md-12 panelBottom">
            <div class="col-md-4 text-center">
              <button class="btn btn-lg btn-add-to-cart"><span class="glyphicon glyphicon-shopping-cart"></span>   Add to Cart</button>
            </div>
            <div class="col-md-4 text-left">
              <h5>Price <span class="itemPrice">${{product.attributes.price}}</span></h5>
            </div>
            <div class="col-md-4">
              <div class="stars">
                <div id="stars" class="starrr"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row filter-row">
    <div class="col-md-2 col-sm-6">
      <a ui-sref="products"><button class="form-control">back</button></a>
    </div>
  </div>
</div>
